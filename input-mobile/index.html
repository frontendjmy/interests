<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 사용자를 위해 올바른 입력 요소 사용하기</title>
  </head>
  <body>
    <main>
      <h1>모바일 사용자를 위해 올바른 입력 요소 사용하기</h1>

      <div class="input-type">
        <label for="number">Number</label>
        <input type="number" id="number" placeholder="input type number" />
      </div>

      <div class="input-type">
        <label for="tel">Tel</label>
        <input type="tel" id="tel" placeholder="input type tel" />
      </div>

      <div class="input-type">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="input type email" />
      </div>

      <div class="input-type">
        <label for="search">Search</label>
        <input type="search" id="search" placeholder="input type search" />
      </div>

      <div class="input-type">
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="input type date" />
      </div>

      <div class="input-type">
        <label for="month">Month</label>
        <input type="date" id="month" placeholder="input type month" />
      </div>

      <div class="input-type">
        <label for="time">Time</label>
        <input type="time" id="time" placeholder="input type time" />
      </div>
    </main>
  </body>
</html>
